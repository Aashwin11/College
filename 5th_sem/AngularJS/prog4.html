<html>
    <head>
        <title>Calculate </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body ng-app="myApp4">
        <h2>Calculate factorial and square of a number</h2>

        <div ng-controller = "CalcFactoNSquare">
            Number:<input type="text" placeholder="Enter a number" id="inpnum" ng-model="inpnumber"/><br>
            Click to find Factorial:<input type="button" class="btn_cfact" value=" Calculate factorial" ng-click="calc_factor()"/><br>
            Click to find Square:<input type="button" class="btn_csq" value=" Calculate square" ng-click="calc_square()"/>
            <br><br>

           <b>Result:</b>{{result}}
        </div>
    </body>
</html>

<script >
    var calc2vals = angular.module("myApp4",[]);
    calc2vals.controller("CalcFactoNSquare", function($scope){
        $scope.inpnumber = ""
        $scope.result = ""

        $scope.calc_factor = function(){
            if($scope.inpnumber == "")
            {
                alert("You have to enter a number to calculate factorial");
                document.getElementById("inpnum").focus();
                return false;
            }
            else
            {
                if($scope.inpnumber == 0)
                   $scope.result = $scope.inpnumber+"! = "+1;

                else if($scope.inpnumber < 0 || $scope.inpnumber.includes("."))
                $scope.result = $scope.inpnumber+"! is undefined";
                
                else
                {
                    $scope.fact = 1;

                    for(var h=$scope.inpnumber; h>=1; h--)
                      $scope.fact = $scope.fact * h;

                      $scope.result = $scope.inpnumber+'! = '+$scope.fact
                }
            }
        }

         $scope.calc_square = function(){
            if($scope.inpnumber == "")
            {
                alert("you have to enter a number to calculate square");
                document.getElementById("inpnum").focus();
                return false;
            }
            else{
                 $scope.result = "Square of "+$scope.inpnumber+" = "+$scope.inpnumber * $scope.inpnumber;
            }
         }
    });
</script>
